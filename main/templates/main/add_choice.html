<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Choice</title>
</head>
<body>
    <h1>Add Choices for Question: {{ question.question_text }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Add Choice</button>
    </form>

    <a href="{% url 'exam_detail' question.exam.id %}">Back to Exam</a>
</body>
</html>
