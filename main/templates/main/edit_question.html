<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question for Exam: {{ question.exam.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="question_text">Question:</label>
        <textarea name="question_text" required>{{ question.question_text }}</textarea><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'control_panel' %}">Back to Control Panel</a>
</body>
</html>
