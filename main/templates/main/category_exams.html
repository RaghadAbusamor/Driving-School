<!-- exam_list.html -->
{% extends 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/exam_list.css' %}"> <!-- Ensure this path is correct -->
    <title>Exam List</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>{{ category.name }}</h1>
        <ul class="exam-list">
            {% for exam in exams %}
                <li class="exam-item">
                    <a href="{% url 'exam_detail' exam.id %}" class="exam-link">
                        {{ exam.title }}
                    </a>
                </li>
            {% empty %}
                <li>No exams available.</li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
