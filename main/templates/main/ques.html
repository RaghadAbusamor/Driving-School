{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسئلة الشائعة</title>
</head>

<body>
    {% block content %}
    <div class="faq-container" style="max-width: 1200px; margin: 0 auto; padding: 20px; text-align: center;">
        <h1 style="font-size: 2.5em; color: #333; margin-bottom: 30px;">الأسئلة الشائعة</h1>

        <div class="faq-items" style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px;">

            <div class="cards-wrapper"
                style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center; width: 100%;">

                <!-- FAQ Item 1 -->
                <div class="faq-item"
                    style="background-color: #4c4c4c; color: #fff; border-radius: 10px; padding: 30px; margin: 10px; width: calc(50% - 20px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: space-between; transition: background-color 0.3s ease;">
                    <span style="flex-grow: 1; font-size: 1.2em; text-align: right;">ما هي إجراءات تحويل رخصة أجنبية إلى
                        رخصة فلسطينية؟</span>
                    <div class="icon"
                        style="margin-left: 15px; background-color: red; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 1.5em;">
                        +</div>
                </div>

                <!-- FAQ Item 2 -->
                <div class="faq-item"
                    style="background-color: #4c4c4c; color: #fff; border-radius: 10px; padding: 30px; margin: 10px; width: calc(50% - 20px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: space-between; transition: background-color 0.3s ease;">
                    <span style="flex-grow: 1; font-size: 1.2em; text-align: right;">ما المطلوب لإصدار رخصة بعد الفحص
                        العملي للنسوة؟</span>
                    <div class="icon"
                        style="margin-left: 15px; background-color: red; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 1.5em;">
                        +</div>
                </div>
            </div>

            <div class="cards-wrapper"
                style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center; width: 100%;">

                <!-- FAQ Item 3 -->
                <div class="faq-item"
                    style="background-color: #4c4c4c; color: #fff; border-radius: 10px; padding: 30px; margin: 10px; width: calc(50% - 20px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: space-between; transition: background-color 0.3s ease;">
                    <span style="flex-grow: 1; font-size: 1.2em; text-align: right;">ما هي إجراءات إصدار الرخصة بعد
                        فقدانها؟</span>
                    <div class="icon"
                        style="margin-left: 15px; background-color: red; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 1.5em;">
                        +</div>
                </div>

                <!-- FAQ Item 4 -->
                <div class="faq-item"
                    style="background-color: #4c4c4c; color: #fff; border-radius: 10px; padding: 30px; margin: 10px; width: calc(50% - 20px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: space-between; transition: background-color 0.3s ease;">
                    <span style="flex-grow: 1; font-size: 1.2em; text-align: right;">ما هي إجراءات إصدار الرخصة بعد
                        انتهائها؟</span>
                    <div class="icon"
                        style="margin-left: 15px; background-color: red; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 1.5em;">
                        +</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Responsive inline styles -->
    <style>
        @media (max-width: 768px) {
            .faq-item {
                width: 100% !important;
                margin: 10px 0;
                /* Add vertical margin for mobile view */
            }
        }
    </style>

    {% endblock %}
</body>

</html>
