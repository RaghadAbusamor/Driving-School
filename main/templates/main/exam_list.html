<!-- exam_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam List</title>
</head>
<body>
    <h1>Exam List</h1>

    <ul>
        {% for exam in exams %}
            <li>{{ exam.title }} - <a href="{% url 'exam_detail' exam.id %}">View Details</a></li>
        {% empty %}
            <li>No exams available.</li>
        {% endfor %}
    </ul>
</body>
</html>
