<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Question</title>
</head>
<body>
    <h1>Are you sure you want to delete this question?</h1>
    <p>{{ question.question_text }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'control_panel' %}">Cancel</a>
</body>
</html>
