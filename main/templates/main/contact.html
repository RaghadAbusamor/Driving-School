{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .contact-container {
            flex: 1; /* Takes remaining space */
            max-width: 900px;
            margin: 0 auto; /* Center horizontally */
            padding: 20px;
            text-align: right;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
            }

            .location-section {
                margin-top: 20px;
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .contact-item {
                flex-direction: column-reverse;
                align-items: flex-end;
            }

            .contact-item img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .contact-details {
                text-align: right;
            }

            iframe {
                width: 100%;
                height: 250px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6em;
            }

            .contact-item {
                margin-bottom: 10px;
            }

            iframe {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    {% block content %}
    <div class="contact-container">
        <!-- Contact Information Section -->
        <div class="contact-info" style="flex: 1; margin-right: 20px;">
            <h1 style="font-size: 2em; color: #333; margin-bottom: 20px; text-align: right;">اتصل بنا</h1>

            <!-- Phone Contact -->
            <div class="contact-item" style="display: flex; align-items: center; margin-bottom: 15px; padding: 10px; flex-direction: row-reverse;">
                <img src="{% static 'images/phone.png' %}" alt="Phone Icon" class="contact-icon" style="width: 40px; height: 40px; margin-right: 15px; margin-left: 15px;">
                <div class="contact-details" style="flex-grow: 1; text-align: right;">
                    <span style="display: block; font-size: 1.1em; color: #555;">اتصل بنا</span>
                    <span class="contact-number" style="font-size: 1em; color: #333;">0595394376</span>
                    <br>
                    <span class="contact-number" style="font-size: 1em; color: #333;">0599822505</span>
                </div>
            </div>

            <!-- Facebook Contact -->
            <div class="contact-item" style="display: flex; align-items: center; margin-bottom: 15px; padding: 10px; flex-direction: row-reverse;">
                <img src="{% static 'images/facebook.png' %}" alt="Facebook Icon" class="contact-icon" style="width: 40px; height: 40px; margin-right: 15px; margin-left: 15px;">
                <div class="contact-details" style="flex-grow: 1; text-align: right;">
                    <span style="display: block; font-size: 1.1em; color: #555;">فيس بوك</span>
                    <a href=" https://www.facebook.com/Luay.sammor2014" target="_blank" style="font-size: 1em; color: #333;text-decoration: none;">مدرسة ابوسمور لتعليم السياقة</a>
                </div>
            </div>

            <!-- WhatsApp Contact -->
            <div class="contact-item" style="display: flex; align-items: center; margin-bottom: 15px; padding: 10px; flex-direction: row-reverse;">
                <img src="{% static 'images/whatsapp.png' %}" alt="WhatsApp Icon" class="contact-icon" style="width: 40px; height: 40px; margin-right: 15px;  margin-left: 15px;">
                <div class="contact-details" style="flex-grow: 1; text-align: right;">
                    <span style="display: block; font-size: 1.1em; color: #555;">واتساب</span>
                    <span class="contact-number" style="font-size: 1em; color: #333;">+972 595394376</span>
                </div>
            </div>
        </div>

        <!-- Location Section -->
        <div class="location-section" style="flex: 1;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3399.202029122892!2d35.09615327561365!3d31.573507274189716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzHCsDM0JzI0LjYiTiAzNcKwMDUnNTUuNCJF!5e0!3m2!1sen!2s!4v1729949709949!5m2!1sen!2s" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <small style="color: #555; padding: 5px;">See Our Location | شاهد موقعنا</small>
        </div>
    </div>
    {% endblock %}
</body>

</html>
