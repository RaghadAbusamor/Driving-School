<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Exam</title>
</head>
<body>
    <h1>Edit Exam: {{ exam.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Exam Title:</label>
        <input type="text" name="title" value="{{ exam.title }}" required><br>
        
        <label for="description">Description:</label>
        <textarea name="description">{{ exam.description }}</textarea><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'control_panel' %}">Back to Control Panel</a>
</body>
</html>
