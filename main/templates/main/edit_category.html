<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
    <h1>Edit Category</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" name="name" value="{{ category.name }}" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
